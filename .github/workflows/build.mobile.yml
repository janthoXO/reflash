name: Build Mobile App

on:
  pull_request:
    # Run for PRs targeting branches other than `main` (package handles PRs to main)
    branches-ignore:
      - main
    paths:
      - "mobile-app/**"
      - ".github/workflows/build.mobile.yml"
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "npm"
          cache-dependency-path: mobile-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npx tsc --noEmit
