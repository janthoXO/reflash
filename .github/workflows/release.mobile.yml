name: Release Mobile App

on:
  push:
    tags:
      - "v*"
    branches:
      - main
    paths:
      - "mobile-app/**"
      - ".github/workflows/release.mobile.yml"
      - ".github/workflows/package.mobile.yml"
      - ".github/workflows/build.mobile.yml"
      - ".github/actions/determine-version/action.yml"

jobs:
  versioning:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine Version
        id: version
        uses: ./.github/actions/determine-version

  package:
    needs: versioning
    uses: ./.github/workflows/package.mobile.yml
    with:
      version: ${{ needs.versioning.outputs.version }}
      android_build_apk: true
      android_build_aab: false # TODO: Set to true after play store was setup
    secrets: inherit

  release:
    needs: [versioning, package]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download artifact
        uses: actions/download-artifact@v7
        with:
          pattern: mobile-app-${{ needs.versioning.outputs.version }}-{apk,aab}
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.versioning.outputs.version }}
          name: v${{ needs.versioning.outputs.version }}
          files: |
            dist/**/*.apk
            dist/**/*.aab
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
