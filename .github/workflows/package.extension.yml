name: Package Extension

on:
  pull_request:
    branches:
      - main
    paths:
      - "browser-extension/**"
  push:
    branches:
      - main
    paths:
      - "browser-extension/**"
  workflow_call:
    inputs:
      version:
        description: "Version of the plugin to build"
        default: "0.0.0"
        required: false
        type: string

jobs:
  package:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: browser-extension

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: browser-extension/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Change version
        run: npm version ${{ inputs.version }} --no-git-tag-version

      - name: Package extension
        run: npm run package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-${{ inputs.version }}.zip
          path: browser-extension/build/**/*.zip
          if-no-files-found: error
